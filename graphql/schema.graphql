"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-01-01 13:00:00`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

type Query {
    #User end-points
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find

    #Book end-points
    books: [Book] @all
    book(id: ID @eq): Book @find
    bookfeatured(featured: Boolean @eq): [Book] @all
    bookSearchQuery(search: String! @eq): [Book]

    #Category end-points
    categories: [Category] @all
    category(id: ID @eq): Category @find
}

type Mutation {
    #CRUD operation for Category model
    createCategory(
        name: String @rules(apply: ["required", "unique:categories,name"])
    ): Category @create

    updateCategory(
        id: ID @rules(apply: ["required"])
        name: String @rules(apply: ["required", "unique:categories,name"])
    ): Category @update

    deleteCategory(
        id: ID! @rules(apply: ["required"])
    ): Category @delete


    #CRUD operation for Book model
    createBook(
        category_id: Int!
        title: String! @rules(apply: ["required"])
        author: String! @rules(apply: ["required"])
        image: String
        description: String
        link: String
        featured: Boolean
    ): Book @create

    UpdateBook(
        id: ID! @rules(apply: ["required"])
        category_id: Int!
        title: String! @rules(apply: ["required"])
        author: String! @rules(apply: ["required"])
        image: String
        description: String
        link: String
        featured: Boolean
    ): Book @update

    deleteBook(
        id: ID! @rules(apply: ["required"])
    ): Book @delete
}


type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type Book {
    id: ID!
    title: String!
    author: String!
    image: String
    description: String
    link: String
    featured: Boolean
    category: Category! @belongsTo
}

type Category {
    id: ID!
    name: String!
    books: [Book] @hasMany
}
